<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar compra</title>
    <link rel="stylesheet" href="../estilos/style4.css">
</head>
<body>
    <header>
        <h1>Produtos selecionados</h1>
    </header>

    <div class="carrinho">
        <h2>
            Seu carrinho está vazio!
        </h2>
    </div>

    <section class="compra">
        <h2>Informe seus dados para finalizar a compra</h2>
        <form action="">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            <p>
                <label for="icep">CEP:</label>
                <input type="text" name="cep" id="icep">
            </p>
            <p>
                <label for="">Endereço</label>
                <input type="text" name="endereco" id="iendereco">
            </p>
            <p>
                <label for="inúmero">Número</label>
                <input type="text" name="numero" id="inumero">
            </p>
            <p>Escolha a forma de pagamento</p>
           <p>
                <input type="radio" name="pix" id="ipix">
                <label for="ipix">PIX</label>
                <input type="radio" name="credito" id="icredito">
                <label for="icredito">Crédito</label>
                <input type="radio" name="debito" id="idebito">
                <label for="ipix">Débito</label>
           </p>
           <input type="button"  class="bt_finalizar" value="Finalizar compra">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
