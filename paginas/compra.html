<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar compra</title>
    <link rel="stylesheet" href="../estilos/styleCompra.css">
    <link rel="shortcut icon" href="../imagens/LOGO.jpg" type="image/x-icon">
</head>
<body onload="carregar()">
    <!-- TITULO -->
    <header>
        <h1>Produtos selecionados</h1>
    </header>

    
    <!-- FORMULARIO -->
    <section class="compra">
        <h2>Informe seus dados para finalizar a compra</h2>
        <form action="" id="form" ">
            <p class="Nomee">
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p class="Sobrenomee">
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            <p class="Cepp">
                <label for="icep">CEP:</label>
                <input type="text" name="cep" id="icep">
            </p>
            <p class="Enderecoo">
                <label for="">Endereço:</label>
                <input type="text" name="endereco" id="iendereco">
            </p>
            <p class="Numeroo">
                <label for="inúmero">Número:</label>
                <input type="text" name="numero" id="inumero">
            </p>

            <p class="Emaill">
                <label for="iemail">Email:</label>
                <input type="text" name="email" id="iemail">
            </p>

            <p class="Cpff">
                <label for="inúmero">CPF:</label>
                <input type="text" name="cpf" id="icpf">
            </p>

            <p class="Telefonee">
                <label for="itelefone">Telefone:</label>
                <input type="text" name="telefone" id="itelefone">
            </p>
            <p class="forma">Escolha a forma de pagamento</p>
           <p>
                <input type="radio" name="pagamento" id="ipix">
                <label for="pagamento">PIX</label>
                <input type="radio" name="pagamento" id="icredito">
                <label for="pagamento">Crédito</label>
                <input type="radio" name="pagamento" id="idebito">
                <label for="pagamento">Débito</label>
           </p>
           <div class="finalizarCompra">
           <input type="submit"  class="bt_finalizar" value="Finalizar compra">
        </div>
        </form>


        <div class="texto"></div>
    </section>

    

    <script src="script.js" defer></script>
</body>
</html>
