<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre mamão</title>
    <link rel="stylesheet" href="../estilos/styleMamao.css">
    <link rel="shortcut icon" href="../imagens/LOGO.jpg" type="image/x-icon">
   
</head>
<body>
    <!-- CAIXA PRINCIPAL -->
    <div class="box">
        <img src="../imagens/imagem do mamao.jpg" alt="mamao" class="imgmamao">
     <!-- TITULO DO PRODUTO -->
        <p class="titulo">MAMÃO</p>
        <p class="preco">R$ 2000,00</p>
        <!-- FORMULARIO -->
        <form action="" class="formulario">
            <label for="quantidade" class="lquantidade">QUANTIDADE</label><br>
            <img src="../imagens/MenosBranco.png" alt="dim" class="menos" onclick="subtrair()">
            <input type="number" name="quantidade" id="quantidade" value="0">
            <img src="../imagens/MaisBranco.png" alt="aumentar" class="mais" onclick="somar()"><br>
            <input type="button" value="Continuar compra" class="btcompra" onclick="salvarCompraMamao()">
        </form>
        <div>
            <p class="atencao">
                ATENÇÃO!
            </p>
            <p class="quant">
                A QUANTIDADE EQUIVALE A 1000 UNIDADES
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
